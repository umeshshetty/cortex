# Cortex - Personal Cognitive Assistant
# Docker Compose orchestration

version: '3.8'

services:
  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    build: ./backend
    container_name: cortex-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cortex123
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - neo4j
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - cortex-network

  # ==========================================================================
  # Neo4j (Graph + Vector Database)
  # ==========================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: cortex-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/cortex123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./database:/import
    networks:
      - cortex-network

  # ==========================================================================
  # Redis (Working Memory Cache)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: cortex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - cortex-network

  # ==========================================================================
  # Frontend (React/Vite)
  # ==========================================================================
  frontend:
    build: ./frontend
    container_name: cortex-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cortex-network

  # ==========================================================================
  # Celery Worker (The Subconscious)
  # ==========================================================================
  celery-worker:
    build: ./backend
    container_name: cortex-celery-worker
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cortex123
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      - neo4j
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.workers.worker worker --loglevel=info
    networks:
      - cortex-network

  # ==========================================================================
  # Celery Beat (Scheduler)
  # ==========================================================================
  celery-beat:
    build: ./backend
    container_name: cortex-celery-beat
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cortex123
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.workers.worker beat --loglevel=info
    networks:
      - cortex-network

  # ==========================================================================
  # Langfuse (LLM Observability)
  # ==========================================================================
  langfuse-postgres:
    image: postgres:15-alpine
    container_name: cortex-langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse123
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    networks:
      - cortex-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langfuse" ]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse:
    image: langfuse/langfuse:2
    container_name: cortex-langfuse
    ports:
      - "3001:3000" # Langfuse UI (3001 since frontend uses 3000)
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse123@langfuse-postgres:5432/langfuse
      - NEXTAUTH_SECRET=cortex-langfuse-secret-key-change-me
      - NEXTAUTH_URL=http://localhost:3001
      - SALT=cortex-salt-change-me
      - TELEMETRY_ENABLED=false
    depends_on:
      langfuse-postgres:
        condition: service_healthy
    networks:
      - cortex-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  langfuse_postgres_data:

    # ==========================================================================
    # Networks
    # ==========================================================================
networks:
  cortex-network:
    driver: bridge
